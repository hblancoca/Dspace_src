<header>
    <div class="container">
      <div class="d-flex flex-row justify-content-between">
        <div class="logos-header">
            <a class="navbar-brand my-2" routerLink="https://urosario.edu.co">
                <img src="/recursos/Universidad-del-Rosario-Logo.svg" [attr.alt]="'menu.header.image.logo' | translate"/>
              </a>
              <a class="navbar-brand my-2" routerLink="/home">
                  <img src="/recursos/edocur.png" [attr.alt]="'menu.header.image.logo' | translate"/>
              </a>
        </div>

  
        <nav role="navigation" [attr.aria-label]="'nav.user.description' | translate" class="navbar navbar-light navbar-expand-md flex-shrink-0 px-0">
          <ds-themed-search-navbar></ds-themed-search-navbar>
          <ds-themed-lang-switch></ds-themed-lang-switch>
          <ds-context-help-toggle></ds-context-help-toggle>
          <ds-themed-auth-nav-menu></ds-themed-auth-nav-menu>
          <ds-impersonate-navbar></ds-impersonate-navbar>
          <div *ngIf="isMobile$ | async" class="pl-2">
            <button class="navbar-toggler px-0" type="button" (click)="toggleNavbar()"
                    aria-controls="collapsingNav"
                    aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
              <span class="fas fa-bars fa-fw toggler-icon" aria-hidden="true"></span>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </header>
